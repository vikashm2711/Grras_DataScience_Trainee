<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fitness - Live life with some fitness rules">
    <meta name="author" content="Ansonika">
    <title>{% block title %}Fitness - Live life with some fitness rules{% endblock %}</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="static/img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
        href="static/img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
        href="static/img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
        href="static/img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/vendors.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="static/css/custom.css" rel="stylesheet">

</head>

<body class="bg_color_gray">

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div><!-- /Preload -->
    <div id="loader_form">
        <div data-loader="circle-side-2"></div>
    </div><!-- /loader_form -->

    <div class="min-vh-100 d-flex flex-column">

        <header>
            <div class="container-fluid">
                <div class="row d-flex align-items-center">
                    <div class="col-4">
                        <a data-bs-toggle="offcanvas" href="#offcanvasNav" role="button" class="btn_nav"><i
                                class="bi bi-list"></i></a>
                    </div>
                    <div class="col-4 text-center">
                        <a href="/"><img src="static/img/logo.svg" alt="" class="img-fluid" width="175"
                                height="70"></a>
                    </div>
                    <div class="col-4">
                        <div id="social">
                            <ul>
                                <li><a href="#0"><i class="bi bi-facebook"></i></a></li>
                                <li><a href="#0"><i class="bi bi-twitter"></i></a></li>
                                <li><a href="#0"><i class="bi bi-instagram"></i></a></li>
                            </ul>
                        </div>
                        <!-- /social -->
                    </div>
                </div>
            </div>
            <!-- /container -->
        </header>
        <!-- /header -->

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li><a href="/" class="animated_link active">User Details</a></li>
                    <li><a href="/calin" class="animated_link">Calories IN</a></li>
                    <li><a href="/calout" class="animated_link">Calories OUT</a></li>
                    <li><a href="/bmr" class="animated_link">BMR Calculation</a></li>
                </ul>
                <hr>
                <ul>
                    <li><a href="/about" class="animated_link">About Project</a></li>
                    <li><a href="https://vikashmaurya.com" class="animated_link">Contact</a></li>
                    
                </ul>
            </div>
        </div>
        <!-- /offcanvas nav -->

        {% block content %}

        {% endblock %}
        <!-- COMMON SCRIPTS -->
        <script src="static/js/common_scripts.min.js"></script>
        <script src="static/js/common_functions.js"></script>
        <script src="static/assets/validate.js"></script>

        <!-- SPECIFIC SCRIPTS -->
        <script src="static/js/reservation_wizard_func.js"></script>
        <script src="static/js/daterangepicker_func.js"></script>

</body>

</html>
